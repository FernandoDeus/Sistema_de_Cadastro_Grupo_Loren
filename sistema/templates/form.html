<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Cadastro</h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/" class="btn btn-info"> Voltar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <form name="form" id="form" method="post">
            {% csrf_token %}
            <!--{{form.as_p}}-->
            <div class="form-group mt-4">Nome do Projeto: {{form.nome_projeto}}</div>
            <div class="form-group mt-4">Data Inicio: {{form.data_inicio}}</div>
            <div class="form-group mt-4">Data TÃ©rmino: {{form.data_termino}}</div>
            <div class="form-group mt-4">Valor Projeto: {{form.valor_projeto}}</div>
            <!--<div class="form-group mt-4">Risco: {{form.risco}}</div>-->
            <div class="form-group mt-4">Participantes: {{form.participante}}</div>
            <input type="submit" class="btn btn-success" value="Salvar">
        </form>
    </div>
</body>
</html>
